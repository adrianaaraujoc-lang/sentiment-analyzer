name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # --- GARANTIR PNPM: corepack + action (redundância segura) ---
      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.20.0 --activate
          echo "PATH before export: $PATH"
          which pnpm || true

      - name: Setup pnpm action (adds pnpm to PATH)
        uses: pnpm/action-setup@v3
        with:
          version: "10.20.0"
          run_install: false

      - name: Ensure pnpm is on PATH (debug + fallback)
        run: |
          # Try common locations (pnpm action may install into $HOME/.local/share/pnpm or similar)
          if command -v pnpm >/dev/null 2>&1; then
            echo "pnpm already on PATH: $(pnpm --version)"
          else
            echo "pnpm not found on PATH — attempting to add typical install locations to PATH"
            export PNPM_HOME="${PNPM_HOME:-$HOME/.local/share/pnpm}"
            export PATH="$PNPM_HOME:$PATH"
            echo "Updated PATH: $PATH"
            if command -v pnpm >/dev/null 2>&1; then
              echo "pnpm found after PATH update: $(pnpm --version)"
            else
              echo "pnpm still missing — failing early"
              exit 1
            fi
          fi

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace (pnpm build)
        run: pnpm run build

      - name: Confirm build output
        run: |
          echo "Listando apps/web/dist:"
          ls -la apps/web/dist || (echo "Diretório apps/web/dist não encontrado" && exit 1)

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/web/dist
          publish_branch: gh-pages
          keep_files: false
