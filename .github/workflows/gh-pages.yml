name: Build & Publish apps/web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Install dependencies (root)
        run: pnpm install --no-frozen-lockfile

      - name: Build apps/web
        working-directory: apps/web
        run: pnpm run build

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/web/dist
          publish_branch: gh-pages
          keep_files: false
          # if you have a CNAME in apps/web/public or built output, it will be preserved

      - name: Confirm deploy branch exists (debug)
        run: |
          git ls-remote --heads origin gh-pages || echo "gh-pages not found remotely"
