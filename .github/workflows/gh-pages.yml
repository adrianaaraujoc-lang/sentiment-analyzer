name: Build & Publish apps/web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (Node 20)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Debug: show repo files (helpful if algo falhar)
        run: |
          echo "=== pwd ==="
          pwd
          echo "=== ls (root) ==="
          ls -la
          echo "=== ls apps/web ==="
          ls -la apps/web || true

      - name: Show pnpm version
        run: pnpm --version

      - name: Install dependencies (root) — allow generating lockfile in CI
        # REMOVA --no-frozen-lockfile se você preferir commitar pnpm-lock.yaml
        run: pnpm install --no-frozen-lockfile

      - name: Build apps/web
        working-directory: apps/web
        run: pnpm run build

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/web/dist
