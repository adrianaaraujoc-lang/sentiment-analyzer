name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: true

permissions:
  contents: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10.20.0"
  APP_DIR: "apps/web"
  BUILD_OUT_DIR: "dist"
  PUBLISH_DIR: "./apps/web/dist"
  PNPM_STORE_PATH: ${{ github.workspace }}/.pnpm-store

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      # Cache pnpm store for speed (optional; usa PNPM_STORE_PATH)
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ env.NODE_VERSION }}
          restore-keys: |
            pnpm-store-

      # 1) corepack: preferido
      - name: Enable Corepack and prepare pnpm
        run: |
          echo "Enabling corepack and preparing pnpm@${{ env.PNPM_VERSION }}..."
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate || true
          echo "After corepack: which pnpm? -> $(command -v pnpm || echo 'not-found')"
          echo "pnpm --version (if available):"
          pnpm --version || echo "pnpm not available after corepack"

      # 2) pnpm action (adds binary to PATH in many runners)
      - name: Setup pnpm action (ensures pnpm binary in PATH)
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      # 3) fallback: if pnpm still missing, install globally via npm
      - name: Ensure pnpm exists, fallback to npm global install if necessary
        run: |
          if command -v pnpm >/dev/null 2>&1; then
            echo "pnpm already on PATH: $(pnpm --version)"
          else
            echo "pnpm not found after corepack+action. Installing pnpm globally via npm..."
            npm i -g pnpm@${{ env.PNPM_VERSION }}
            # some runners install global binaries in /usr/local/bin or ~/.npm-global/bin
            if command -v pnpm >/dev/null 2>&1; then
              echo "pnpm installed by npm: $(pnpm --version) at $(command -v pnpm)"
            else
              echo "pnpm still not found after npm global install. Trying common locations..."
              # common global bin locations to add to PATH
              export POSSIBLE_BIN_DIRS="$HOME/.npm-global/bin $HOME/.local/bin /usr/local/bin /usr/bin"
              for d in $POSSIBLE_BIN_DIRS; do
                if [ -x "$d/pnpm" ]; then
                  echo "Found pnpm at $d/pnpm — adding to PATH"
                  export PATH="$d:$PATH"
                  break
                fi
              done
              if command -v pnpm >/dev/null 2>&1; then
                echo "pnpm now available: $(pnpm --version) at $(command -v pnpm)"
              else
                echo "pnpm could not be located — failing build early."
                ls -la $HOME || true
                exit 1
              fi
            fi
          fi
          # ensure pnpm binary is executable
          PNPM_BIN=$(command -v pnpm || true)
          if [ -n "$PNPM_BIN" ]; then
            chmod +x "$PNPM_BIN" || true
          fi
          # ensure pnpm store dir exists and configure pnpm to use it
          mkdir -p "${{ env.PNPM_STORE_PATH }}"
          pnpm config set store-dir "${{ env.PNPM_STORE_PATH }}" || true
          echo "Using pnpm store at: $(pnpm config get store-dir || echo 'unknown')"

      - name: Debug versions and layout
        run: |
          node --version
          npm --version
          pnpm --version
          echo "PWD: $(pwd)"
          echo "Listing repo root:"
          ls -la

      - name: Install dependencies (pnpm)
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace (pnpm build)
        run: pnpm run build

      - name: Confirm build output
        run: |
          echo "Listing $PUBLISH_DIR"
          ls -la $PUBLISH_DIR || (echo "Diretório $PUBLISH_DIR não encontrado" && exit 1)

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PUBLISH_DIR }}
          publish_branch: gh-pages
          keep_files: false
