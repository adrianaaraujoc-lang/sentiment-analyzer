name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: true

permissions:
  contents: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10.20.0"
  APP_DIR: "apps/web"
  BUILD_OUT_DIR: "dist"
  PUBLISH_DIR: "./apps/web/dist"
  PNPM_STORE_PATH: ${{ github.workspace }}/.pnpm-store

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (v$NODE_VERSION)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      # Cache pnpm store for speed
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ env.NODE_VERSION }}
          restore-keys: |
            pnpm-store-

      # corepack first (ensure pnpm shim)
      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
          echo "corepack prepared pnpm $(pnpm --version || echo 'pnpm-not-found')"

      # pnpm action after corepack to ensure binary in PATH on all runners
      - name: Setup pnpm action (ensures binary in PATH)
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Ensure PNPM on PATH (verify & fallback)
        run: |
          echo "Checking pnpm availability..."
          if command -v pnpm >/dev/null 2>&1; then
            echo "pnpm found: $(pnpm --version)"
          else
            echo "pnpm not found — attempting to add common locations to PATH"
            export PNPM_HOME="${PNPM_HOME:-$HOME/.local/share/pnpm}"
            export PATH="$PNPM_HOME:$PATH"
            echo "PATH updated: $PATH"
            command -v pnpm >/dev/null 2>&1 || (echo "pnpm still not found — failing" && exit 1)
            echo "pnpm now: $(pnpm --version)"
          fi
          # ensure pnpm store dir exists and is used by pnpm
          mkdir -p "${{ env.PNPM_STORE_PATH }}"
          pnpm config set store-dir "${{ env.PNPM_STORE_PATH }}"

      - name: Install dependencies (pnpm)
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace (pnpm build)
        run: pnpm run build

      - name: Confirm build output
        run: |
          echo "Listing $PUBLISH_DIR"
          ls -la $PUBLISH_DIR || (echo "Diretório $PUBLISH_DIR não encontrado" && exit 1)

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PUBLISH_DIR }}
          publish_branch: gh-pages
          keep_files: false
