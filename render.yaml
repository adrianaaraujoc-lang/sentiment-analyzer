services:
  - type: web
    name: sentiment-analyzer
    runtime: node
    region: oregon
    plan: free
    rootDir: .
    buildCommand: pnpm install --frozen-lockfile
    startCommand: pnpm build
    buildFilter:
      ignoredPaths:
        - docs/**
        - README.md
        - .gitignore
        - .env.example
        - LICENSE
        - .vscode/**
        - node_modules/**
        - "**/*.test.ts"
        - "**/*.spec.ts"
        - "**/*.test.tsx"
        - "**/*.spec.tsx"